<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drawing Paint App</title>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <input type="color" id="color-picker" title="Pick Color" />
      <input
        type="range"
        id="brush-size"
        min="1"
        max="50"
        value="5"
        title="Brush Size"
      />
      <button id="eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
      <button id="clear" title="Clear"><i class="fas fa-trash"></i></button>
      <button id="undo" title="Undo"><i class="fas fa-undo"></i></button>
      <button id="redo" title="Redo"><i class="fas fa-redo"></i></button>
      <button id="download" title="Download">
        <i class="fas fa-download"></i>
      </button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
